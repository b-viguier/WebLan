<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebLan</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

</head>
<body>

<div class="container">

    <input id="message" type="text" placeholder="Message" class="form-control">
    <input id="receiver" type="text" placeholder="Receiver" class="form-control" value="@all">
    <button id="send" type="button" class="btn btn-primary">Send</button>

    <textarea id="logs" readonly="true" class="form-control">
    </textarea>

</div>

<script type="application/javascript">
    $(function() {
        var sendButton = $('#send');
        var messageTxt = $('#message');
        var receiverTxt= $('#receiver');
        var logsArea   = $('#logs');

        var conn = new WebSocket('ws://localhost:8080');

        conn.onopen = function(e) {
            logsArea.prepend("Connection established!");
        };

        conn.onmessage = function(e) {
            logsArea.prepend(e.data + '\n');
        };

        sendButton.click( function() {
            conn.send( JSON.stringify({
                "header": {
                    "receiver": receiverTxt.val(),
                    "type": "MSG"
                },
                "body": {
                    "content": messageTxt.val()
                }
            }));
        });
    });
</script>

</body>
</html>
